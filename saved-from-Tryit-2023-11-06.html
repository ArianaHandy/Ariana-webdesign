<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gala Party Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #008000;
      color: #000000;
      padding: 20px;
      text-align: center;
    }
    
    section {
      margin: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    
    .invitation {
      background-color: #00ffff;
      padding: 20px;
      border-radius: 10px;
    }
    
    .date {
      font-size: 24px;
      margin-top: 20px;
    }
    
    .location {
      font-size: 24px;
      margin-top: 10px;
    }
    
    .rsvp {
      margin-top: 20px;
    }
    
    .rsvp p {
      margin-bottom: 10px;
    }
    
    .rsvp a {
    background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gala Party Invitation</h1>
  </header>
  
  <section>
    <div class="invitation">
      <h2>You're Invited!</h2>
      <p>You are cordially invited to our annual Gala Party.</p>
      <p class="date">Date: November 15, 2023</p>
      <p class="location">Location: Grand Ballroom, City Hotel</p>
      <div class="rsvp">
        <p>Please RSVP by November 10, 2023.</p>
        <p>We look forward to your presence.</p>
        <a href="mailto:25ahandy@lfchs.org">RSVP Now</a>
      </div>
    </div>
  </section>
</body>
</html>
