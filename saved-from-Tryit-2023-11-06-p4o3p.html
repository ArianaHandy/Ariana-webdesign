<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #ebb8dd;
      color: #ff00ff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #800080;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    nav ul li {
      display: inline;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
    }
    
    section {
      margin: 20px;
    }
    
    footer {
      background-color: #ff66ff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Travel Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Flights</a></li>
      <li><a href="#">Hotels</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Explore the World</h2>
    <p>Discover amazing destinations, book flights, find the perfect hotel, and plan your next adventure.</p>
  </section>
  
  <footer>
    <p>&copy; 2023 Travel Website. All rights reserved.</p>
  </footer>
</body>
</html>
